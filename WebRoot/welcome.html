<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>手机HTML5生产模版</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customer.css" rel="stylesheet">
    <link href="css/fileinput.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="ctbri-masthead">
      <div class="container">
        <nav class="ctbri-nav">
          <a class="ctbri-nav-item active" href="#">应用</a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="row">      
        <div class="col-sm-8 ctbri-main">
			<div class="ctbri-header">
				<h1 class="ctbri-title">手机翻页展示HTML生成工具</h1>
				<p class="lead ctbri-description">通过上传图片，动态生成可部署应用WAR包，请调整好您的图片大小、尺寸以及上传顺序。</p>
			</div>          
			<div class="ctbri-post">
				<input id="inputItems" name="inputItems" type="file" multiple='true' class="file-loading"/>				
			</div><!-- /.ctbri-post -->
			<div class="alert alert-success" style="display: none;">
			   <a href="#" class="close" data-dismiss="alert">
			      &times;
			   </a>
			   <strong>成功！</strong>操作已正确处理。
			</div>
			<div class="alert alert-warning" style="display: none;">
			   <a href="#" class="close" data-dismiss="alert">
			      &times;
			   </a>
			   <strong>警告！</strong>操作意外终止，请联系管理员。
			</div>
			  <nav>
				<ul class="pager">
				  <li id="preV"><a data-toggle="popover" style="cursor: pointer;">预览</a></li>
				  <li id="delV" style="display:none"><a onclick="delViewer();" style="cursor: pointer;">删除</a></li>
				  <li id="conV" style="display:none"><a onclick="saveViewer();" style="cursor: pointer;">生成</a></li>
				</ul>
			  </nav>
        </div><!-- /.ctbri-main -->

        <div class="col-sm-3 col-sm-offset-1 ctbri-sidebar">
			<div class="imgHolder">
				<iframe id="inner" class="mobileIframe" src="template/demo/content.html"></iframe>
			</div>
        </div><!-- /.ctbri-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="ctbri-footer">
      <p>CTBIGDATA内部版本</p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/fileinput.min.js" type="text/javascript"></script>
	<!-- optionally if you need translation for your language then include locale file as mentioned below -->
	<script src="js/fileinput_locale_LANG.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
