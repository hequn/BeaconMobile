<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>手机HTML5生产模版</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customer.css" rel="stylesheet">
    <link href="css/fileinput.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">应用</a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="row">      
        <div class="col-sm-8 blog-main">
			<div class="blog-header">
				<h1 class="blog-title">The Bootstrap Blog</h1>
				<p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
			</div>          
			<div class="blog-post">
				<input id="inputItems" name="inputItems" type="file" multiple='true' class="file-loading"/>				
			</div><!-- /.blog-post -->

			  <nav>
				<ul class="pager">
				  <li><a onclick="preViewer();">预览</a></li>
				</ul>
			  </nav>

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
			<div class="imgHolder">
				<iframe id="inner" class="mobileIframe" src="template/demo/content.html"></iframe>
			</div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/fileinput.min.js" type="text/javascript"></script>
	<!-- optionally if you need translation for your language then include locale file as mentioned below -->
	<script src="js/fileinput_locale_LANG.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
